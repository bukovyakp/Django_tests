{% extends 'main.html' %}
{% load staticfiles %}

{% block article %}
<div class="large-8" columns>
{% for article in articles %}
    <h6>Дата публикации - {{ article.article_date }}</h6>
    <h4><a href="/articles/get/{{ article.id }}/"> {{ article.article_title}}</a></h4>
    <p>{{ article.article_text }}</p>
<!-- <p>Понравилось: {{ article.article_likes }}</p> -->
    <p><a href="/articles/addlike/{{ article.id }}/"> <img src="{% static 'like.png' %}" width = "25px" height="25px"></a> {{ article.article_like }}</p>
<hr>
{% endfor %}
{% endblock %}
</div>
